<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card">
    <div id="card-content">

      <div id="main-img">
        <!-- Img inserted in CSS -->
      </div>

      <h1 id="title">
        Equilibrium #3429
      </h1>
      <p id="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div id="price-and-days-cont">
        <div id="price-cont">
          <img id="ethereum-img" src="images/icon-ethereum.svg" alt="NFT Currency icon 'ETH'">
          <span id="price">
            0.041 ETH
          </span>
        </div>
        <div id="days-cont">
          <img id="clock" src="images/icon-clock.svg" alt="Clock Icon">
          <span id="days">
            3 days left
          </span>
        </div>
      </div>

      <div id="line"></div>

      <div id="user">
        <img id="avatar-img" src="images/image-avatar.png" alt="Sellers profile picture">
        <p id="creator">
          Creation of <span id="name">Jules Wyvern</span>
        </p>
      </div>

    </div>
  </div>
</body>
</html>
